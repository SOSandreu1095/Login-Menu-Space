<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Animated Background Headers | Demo 1</title>
        <meta name="description" content="Examples for creative website header animations using Canvas and JavaScript" />
        <meta name="keywords" content="header, canvas, animated, creative, inspiration, javascript" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />

    <body>
        <div class="container main">
            <div class="logMenu">
                <div class="contentMenu">
                    <h3>LOGIN</h3>
                    <label id="labUser" for="inpUser">USERNAME</label>
                    <input id="inpUser" type="text">
                    
                    <label id="labPass" for="inpPass">PASSWORD</label>
                    <input id="inpPass" type="password">
                    
                    <label id="labName" for="inpName">NAME</label>
                    <input id="inpName" type="text">
                    
                    <input id="butIn" type="button" value="SIGN IN">
                    <input id="butUp" type="button" value="SIGN UP">
                </div>
            </div>
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <h1 class="main-title">Lunar Lander<span class="thin"> LOGIN</span></h1>
                </div>
            </div>
        </div><!-- /container -->
        <script src="js/TweenLite.min.js"></script>
        <script src="js/EasePack.min.js"></script>
        <script src="js/rAF.js"></script>
